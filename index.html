<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration Form</title>
</head>
<body>
    <form>
        <h2>Student Registration Form</h2>
        <p>Fill in this form to register</p>
        <br>
        <label><b>First Name</b></label> 
             <input type="text" placeholder="Enter your first name" name="first_name" required>
             <br>
             
             <br>
             <label><b>Last Name</b></label>
             <input type="text" placeholder="Enter your last name" name="last_name" required>
             <br>
             <br>
             <label><b>E-mail</b></label>
             <input type="email" placeholder="Enter your e-mail" name="email" required>
             <br>
             <br>
             <label><b>Mob No</b></label>
             <input type="Mob" placeholder="Enter your Mob No" name="Mob" required>
             <br>
             <br>
             <label><b>Date of Birth</b></label>
             <input type="date" name="dob" required>
             <br>
             <br>
             <label><b>Address</b></label>
             <input type="Address" placeholder="Enter your Address" name="Address" required>
             <br>
             <br>
             <label><b>Set Username</b></label>
             <input type="text" placeholder="Set Username" name="username" required>
             <br>
             <br>
             <label><b>Set Password</b></label>
             <input type="password" placeholder="Set password" name="password" required>
             <br>
             <br>
             <label><b>Comfirm Password</b></label>
             <input type="password" placeholder="Comfirm password" name="password" required>
             <br>
             
             <br>
             <label><b>Gender</b></label><br>
             <input type="radio" name="gender" value="Male">
             <label for="Male">Male</label><br>
             <input type="radio" name="gender" value="Female">
             <label for="Female">Female</label><br>
             <input type="radio" name="gender" value="Others">
             <label for="Others">Others</label>
             <br>
              
            <br>
            <label><b>State :</b></label>   
                 <select>
                       <option value="Course">State</option>    
                       <option value="FSD">Maharashtra</option>  
                       <option value="DS">Gao</option>  
                       <option value="DA">Karnataka</option>  
                       <option value="BA">Gujarat</option>  
                 </select>
             <br>
             <br>    
            
            <label><b>Course :</b></label>   
                 <select>
                       <option value="Course">Course</option>    
                       <option value="FSD">Full Stack Developer</option>  
                       <option value="DS">Data Science</option>  
                       <option value="DA">Data Analyst</option>  
                       <option value="BA">Business Analyst</option>  
                 </select>
           <br>
           <br>
           <input type="button" value="Register"/> 
           <input type="button" value="Reset"/> 
          

    </form>
    
</body>
</html>
